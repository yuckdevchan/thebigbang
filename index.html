<head>
    <link rel="stylesheet" href="style.css">
    <title>Big Bang Search</title>
</head>
<body>
  <div class="search-container">
    <h1>the big bang</h1>
    <p>the smarter way to search.</p>
    <div class="search-box">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="#757575" d="M9.5 3A6.5 6.5 0 0 1 16 9.5c0 1.61-.59 3.09-1.56 4.23l.27.27h.79l5 5l-1.5 1.5l-5-5v-.79l-.27-.27A6.52 6.52 0 0 1 9.5 16A6.5 6.5 0 0 1 3 9.5A6.5 6.5 0 0 1 9.5 3m0 2C7 5 5 7 5 9.5S7 14 9.5 14S14 12 14 9.5S12 5 9.5 5"/></svg>
      <input placeholder="Search the web..." id="searchBox"></input>
    </div>
    <div class="search-buttons">
      <button id="searchButton" onclick="search(document.getElementById('searchBox').value)">Search</button>
      <button id="luckyButton" onclick="search(document.getElementById('searchBox').value + ' !l')">I'm Feeling Lucky</button>
    </div>
    <div class="links">
      <a href="https://github.com/yuckdevchan/thebigbang">GitHub</a>
    </div>
  </div>
</body>
<script src="index.js"></script>
